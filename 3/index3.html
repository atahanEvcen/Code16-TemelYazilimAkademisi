        <br><br>

        <div class="col-md-5">
            <form>
                <div class="form-group">
                    <label for="firstname">Isim:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Isim">

                </div>

                <div class="form-group">
                    <label for="lastname">Soyad:</label>

                </div>

                </div>
                
                <div class="form-group">
                    <label for="password">Sifre:</label>
                    <input type="text" class="form-control" id="password" placeholder="Sifre">
                </div>

                <div class="form-group">
                    <label for="city">Sehir:</label>
                    <select id="city" class="form-control">
                        <option>Bursa</option>
                        <option>Istanbul</option>
                        <option>Izmir</option>
                        <option>Ankara</option>
                    </select>
                </div>

                <div class="form-check">
                    <label for="form-check-label" form="term">
                        <input type="checkbox" class="form-check-input">                     
                        Tüm şartlari kabul ediyorum.
                    </label>
                </div>
                <br>
                <button type="submit" class="btn-success">
                    Giris
                </button>
            </form>
        </div>
